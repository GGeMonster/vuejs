<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		
		<div  id="app">
		<cpn> <button>按钮</button></cpn>
		<cpn> <p>哈哈哈哈</p></cpn>
		<cpn>
		    <h1>000000</h1>
			<h2>11111</h2>
		</cpn>
		
		
		<cpn></cpn>
		</div>
	   <template id="cpn">
		   
		   <div>
			   <h1>我是组件</h1>
			   <p>我是组件哈哈哈 </p>
			   <slot>  <button>按钮默认</button></slot>
		   </div>
		   
	   </template>
	   
	   <script >
		     new  Vue({
				 
				 el:'#app',
				 data:{
					 message:'我是父级'
				 },
				 components:{
					 cpn:{
						 template:'#cpn'
						 }
					 
				 }
				 
				 
				 
			 })
		   
	   </script>
		</body>
</html>
