<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			
			<cnp></cnp>
			
			<mycnpjb></mycnpjb>
			
			<tem></tem>
			
			<tem1></tem1>
		     
			
		</div>
		
		<!-- 1. 组件模板-->
		<script type="text/template"  id="cnpmb1">
			
			<div>
			组件模板1
			<h1>{{title}}</h1>
			</div>
			
		</script>
		
		
		<!-- 2.组件模板2 -->
		<template id="cnpmb2">
			
			<div>
			组件模板2
			<h1>{{tele}}</h1>
			</div>
			
		</template>
		
		
		<script>
			//语法糖
			Vue.component('cnp',{
				template:`
				<div>
				   <h1>全局组件注册语法糖</h1>
				</div>
				`
			})
			
			//组件模板
			Vue.component('tem',{
				template:'#cnpmb1',
				data:function(){
				  return {
					  title:'组件data'
					  }
				}
			})
			
			Vue.component('tem1',{
				template:'#cnpmb2',
				data(){
					return {
						tele:'组件data2'
					}
				}
			})
			
			new Vue({
				el:'#app',
				data:{
					
				},
				components:{
					mycnpjb:{
						template:`
						<div>
						<h1>局部组件语法糖</h1>
						</div>
						`
					}
				}
			
			})
		</script>
	</body>
</html>
